# Based on tutorial: https://graphql-code-generator.com/docs/plugins/typescript-apollo-angular 
schema: "http://localhost:4000"
documents: "src/**/*.graphql"
generates:
  src/app/generated/graphql.ts:
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-apollo-angular"
require: []
overwrite: true