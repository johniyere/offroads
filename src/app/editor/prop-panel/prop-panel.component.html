<div id="prop-layout">
  <i class="fas fa-times" (click)="exit()" id="exit"></i>
  <div id="path-overview">
    <div>
      <h4>Basic Route #1</h4>
    </div>
    
    <h5>Points</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let point of points">{{point | json}}</li>
    </ul>
  </div>
  <canvas id="myChart"></canvas>
</div>
