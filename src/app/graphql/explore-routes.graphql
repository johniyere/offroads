query exploreRoutes {
  routes {
    id,
    name,
    creator {
      name,
      email
    },
    points {
      coordinates {
        ...coordinatesFields
      }
      elevation
      distanceFromPreviousPoint
    },
    lines {
      points {
        coordinates {
          ...coordinatesFields
        },
        elevation
      }
    }
  }
}

fragment coordinatesFields on Coordinates {
  lat
  lng
}

