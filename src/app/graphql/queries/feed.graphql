query feed {
  me {
    id,
    following {
      id,
      name,
      runs {
        id,
        title,
        comment,
        createdAt
        route {
          id,
          name,
        },
        time
      },
      createdRoutes {
        id,
        name,
        createdAt,
        description
      }
    }
  }
}