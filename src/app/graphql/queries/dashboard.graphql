query dashboard {
  me {,
    id,
    name,
    createdRoutes {
      id
      name,
      createdAt,
      creator {
        id,
        name
      }
    },
    followers {
      id,
      name
    },
    following {
      id,
      name
    },
    bookmarkedTrails {
      id,
      name,
      createdAt,
      creator {
        id,
        name
      }
    },
    runs {
      id,
      title,
      comment,
      route {
        id, name
      },
      time,
      createdAt
    }
  }
}