<div class="container mt-2">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h4 class="mb-0">
      {{name}}
    </h4>
    <div class="btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="viewType">
        <label class="btn-outline-dark" ngbButtonLabel>
          <input type="radio" ngbButton [value]="viewTypes.LIST"> <i class="fas fa-list"></i>
        </label>
        <label class="btn-outline-dark" ngbButtonLabel>
          <input type="radio" ngbButton [value]="viewTypes.MAP" disabled> <i class="fas fa-map-marked-alt"></i>
        </label>
      </div>
  </div>
  <div class="mt-3">
    <ul class="list-group border-0">
      <li class="list-group-item d-flex flex-row mb-2 justify-content-between rounded" *ngFor="let route of routes$ | async" >
        <div class="media">
          <img src="assets/img/placeholder.jpg" class="mr-3 route-image rounded" alt="...">
          <div class="media-body d-flex flex-column">
            <h5 class="mt-0 mb-0" [routerLink]="['/routes', route.id]">{{route.name}}</h5>
            <small class="text-muted">{{route.creator.name}}</small>
            <small class="text-muted">{{ route.createdAt | date:'mediumDate'}}</small>
          </div>
        </div>
        <button class="btn btn-outline-secondary">
          <i class="far fa-bookmark"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
