<div class="modal-header">
    <h4 class="modal-title">Upload a Run</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="runForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comment"></textarea>
      </div>
      <div class="form-group">
        <ngb-timepicker formControlName="time" [seconds]="true"></ngb-timepicker>
      </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
